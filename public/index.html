<!-- Head. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<!-- ================================================== -->

<!-- Body. -->
<body>
    <div class="flex items-center justify-center h-screen bg-gray-300">
        <div style="text-align: center;" class="bg-white p-6 rounded-2xl shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-4">
            <input id="password" type="password" placeholder="Senha" class="w-full p-2 border rounded mb-4">
            <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar</button>
            <p id="login-error" style="color: red; margin-top: 5%; display: none;">Login inválido!</p>
            <p class="text-center mt-4 text-sm">
            Não tem conta? <a href="pages/cadastro.html" class="text-blue-500">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>

<!-- ================================================== -->

<!-- Script. -->
<script type="module" src="scripts/login.js"></script>
</html>
